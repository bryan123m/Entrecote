<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>
      Bienvenido a Entrecote by Catalina Fernandez
    </h1>
    <section class="products"></section>
    <section class="client">
      <form action="post">
        <div>
          <label for="name">Nombre</label>
          <input class="field" type="text" name="name" id="name">
        </div>
        <div>
          <label for="phone">Telefono</label>
          <input class="field" type="number" name="phone" id="phone">
        </div>
        <div>
          <label for="surname">Direcci√≥n</label>
          <input class="field" type="text" name="surname" id="surname">
        </div>
      </form>
    </section>
    <section class="total">
      <button class="get-total">Obtener Total</button>
      <div class="bill" id="bill"></div>
      <button class="print">Imprimir</button>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
